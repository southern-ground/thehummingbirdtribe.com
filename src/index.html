<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>The Hummingbird Tribe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/vendor/normalize.css">
    <link href="css/main.css?id={{guid()}}" rel="stylesheet"/>
    <!-- {{gitRev()}} -->
</head>
<body>
<div id="content">
    <img class="branch branch--upperLeft" src="./img/background/upper-left-branch.png"/>
    <img class="branch branch--lowerLeft" src="./img/background/lower-left-branch.png"/>
    <div id="hbt__content">
        <section class="hbt hbt--join-the-tribe">
            <h1>{{logoAlt}}</h1>
            <img data-original="./img/join-the-tribe.png"/>
        </section>
        <section class="hbt hbt--description">
            {{subtitle}}
        </section>
        <section class="hbt hbt--form">
            <form id="sign-up">
                <input id="email"
                       type="text"
                       placeholder="{{formData.input.placeholder}}">
                    <button type="submit">{{formData.cta}}</button>
            </form>
            <p id="error-message"
               class="errorText">&nbsp;</p>
        </section>
    </div>
    <footer>
        <img class="hbt__footer__logo" data-original="./img/hummingbird-logo.png"/>
        {{bottomTag|safe}}
    </footer>
    <div id="blocker">
        <img src="img/loading.gif" />
        <p>
            Please Wait
        </p>
    </div>
</div>
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/lazyload.transpiled.min.js"></script>
<script src="js/main.js"></script>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-54746522-11', 'auto');
    ga('send', 'pageview');
</script>
</body>
</html>
