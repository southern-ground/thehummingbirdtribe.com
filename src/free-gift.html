<body>
<div id="content" class="sub-page">
    <img class="branch branch--upperLeft" src="./img/background/upper-left-branch.png"/>
    <img class="branch branch--lowerLeft" src="./img/background/lower-left-branch.png"/>
    <div id="hbt__content">
        <section class="hbt copy">
            <h1>Represent the Tribe!</h1>
            <p>Enter your address and we will send you a free packet of temporary tattoos.</p>
        </section>
        <section class="hbt hbt--free-gift">
            <img class="form-border" src="img/free-gift/left-design.png"/>

            <form id="free-gift-form" data-target="{{freeGift.url}}">
                    <input id="full-name"
                           type="text"
                           placeholder="Full Name"/>
                    <input id="address-one"
                           type="text"
                           placeholder="Address Line 1"/>
                    <input id="address-two"
                           type="text"
                           placeholder="Address Line 2"/>
                    <input id="city"
                           type="text"
                           placeholder="City"/>
                    <div class="state-zip">
                        <select name="state"
                                class="state"
                                id="us-states">
                            <option disabled="disabled" selected="selected" value="---">State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>

                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                        <input type="text"
                               class="state-providence hidden"
                               id="state-providence"
                               placeholder="State/Providence" />
                        <input type="number"
                               class="zip"
                               placeholder="Zip"
                               id="zip" />
                    </div>
                    <select name="country"
                            onchange="hbt.updateFields()"
                            id="country-select">
                        <option value="US">United States</option>
                        <option value="Other">Other</option>
                    </select>
                    <input class="hidden"
                           type="text"
                           name="other-country"
                           placeholder="Country"
                           id="other-country" />
                    <input id="email"
                           type="email"
                           placeholder="Email"/>
                    <button type="submit"
                            class="submit-btn">
                        Submit
                    </button>

                    <p id="error-message"></p>

                    <p>
                        By providing this information, you agree to receive futureupdates & announcements from The
                        Hummingbird Tribe.
                    </p>

                </form>

            <img class="form-border" src="img/free-gift/right-side.png"/>

        </section>
        <nav>
            <ul>
                <li><a href="./" class="nav-link home">Home</a></li>
                <li><a href="./printables.html" class="nav-link printables">Printables</a></li>
                <li><a href="./free-gift.html" class="nav-link free-gift active">Free Gift</a></li>
            </ul>
        </nav>
    </div>
    <footer>
        <img class="hbt__footer__logo" data-original="./img/hummingbird-logo.png"/>
    </footer>
    <div id="blocker">
        <img src="img/loading.gif"/>
        <p>
            Please Wait
        </p>
    </div>
</div>
